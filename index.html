<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <div class="container text-center mt-3">
        <div class="row">
            <div class="col-12">
                <h1 class="text-uppercase text-white">caclola il prezzo del tuo biglietto</h1>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card bg-black text-white">
                    <div class="card-body p-4 bg-success rounded">
                        <div class="row">
                            <div class="col-3 col-md-3">
                                <label for="" class="control-label d-block">Nome</label>
                                <input class="form-control text-capitalize" type="text" name="name" id="name">
                            </div>
                            <div class="col-3 col-md-3">
                                <label for="" class="control-label d-block">Cognome</label>
                                <input class="form-control text-capitalize"  type="text" name="surname" id="surname">
                            </div>
                            <div class="col-3 col-md-3">
                                <label for="" class="control-label d-block">Km</label>
                                <input class="form-control"  type="text" name="km" id="km">
                            </div>
                            <div class="col-3 col-md-3">
                                <label for="" class="control-label d-block">Età</label>
                                <input class="form-control"  type="text" name="age" id="age">
                            </div>
                            <div class="col-12 mt-2">
                                <div>*<span class="text-warning">20%</span> di sconto sul prezzo del biglietto se hai meno di <span class="text-warning">18</span> anni.</div>
                                <div>*<span class="text-warning">40%</span> di sconto sul prezzo del biglietto se hai più di <span class="text-warning">65</span> anni.</div>
                            </div>
                            <div class="col-12 text-center mt-3">
                                <a><button id="btn-prize" class="btn btn-primary btn-lg me-4">Genera</button></a>
                                <a><button id="btn-null" class="btn btn-danger btn-lg text-white">Annulla</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-uppercase text-white">Il tuo biglietto</h1>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card bg-black text-white">
                    <div class="card-body p-4 bg-success rounded p-5">
                        <div class="row">
                            <div class="col-3">
                                <h4 class="bg-black text-center">Titolare del biglietto</h4>
                                <div id="titolare-biglietto" class="fs-5 text-center"></div>
                            </div>
                            <div class="col-3">
                                <h4 class="text-center bg-black">Prezzo base</h4>
                                <div id="prezzo-base" class="fs-5 text-center"></div>
                            </div>
                            <div class="col-3">
                                <h4 class="text-center bg-black">Sconto</h4>
                                <div id="sconto" class="fs-5 text-center"></div>
                            </div>
                            <div class="col-3">
                                <h4 class="text-center bg-black">Prezzo del biglietto</h4>
                                <div id="prezzo" class="fs-5 text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script text="text/javascript" src="./js/script.js"></script>
</body>
</html>
